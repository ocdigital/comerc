version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      MYSQL_DATABASE: comerc
      MYSQL_ROOT_PASSWORD: comerc2023
      MYSQL_USER: usercomerc
      MYSQL_PASSWORD: passcomerc
      QUEUE_CONNECTION: database

    depends_on:
      - db
  db:
      image: mysql:8.0
      ports:
          - "3307:3306"
      environment:
          MYSQL_DATABASE: comerc
          MYSQL_ROOT_PASSWORD: comerc2023
          MYSQL_USER: usercomerc
          MYSQL_PASSWORD: passcomerc
      volumes:
          - db_data:/var/lib/mysql
  queue:
    build:
      context: .
    command: php artisan queue:work
    depends_on:
      - app
    environment:
      - QUEUE_CONNECTION=database

volumes:
    db_data:


